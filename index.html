<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="child_container">
            <form>
                <h2>Novell Service Login</h2>
                <div id="username">
                    <p>Username:</p>
                    <input type="text" required>
                </div>
                <div id="password">
                    <p>Password:</p>
                    <input type="password" required>
                </div>
                <div id="citOfEmployment">
                    <p>City of Employment</p>
                    <input type="text" required>
                </div>
                <div id="webServer">
                    <p>Web server:</p>
                    <select>
                        <option value="">-Choose a server-</option>
                        <option value="">Small server</option>
                        <option value="">Big server</option>
                        <option value="">middium server</option>
                    </select>
                </div>
                <div id="role">
                    <div id="paragraph">
                        <p>Please specify your role:</p>
                    </div>
                    <div id="radio1">
                        <input type="radio"name="a">Admin <br>
                        <input type="radio" name="a">Engineer <br>
                        <input type="radio"name="a">Manager <br>
                        <input type="radio"name="a">Guest
                    </div>
                </div>
                <div id="singleSignOn">
                    <p>Single Sign-on to the following</p>
                    <div>
                        <input type="checkbox">Mail <br>
                        <input type="checkbox">Payroll <br>
                        <input type="checkbox">Self-service <br>
                    </div>
                </div>
                <div id="submit_reset">
                    <input type="Submit" value="Login">
                    <input type="Reset">
                </div>
            </form>
           

        </div>
       
    </div>
</body>
</html>
